<!DOCTYPE html>
<html>

<head>
    <title>Money Counter</title>
    <meta name="description" content="currency counting app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Praveen Sirimalla">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Money Counter</h1>
    </header>
    <main>
        <div class="card">
            <div class="evenlySpaced">
                <label class="labelOne" for="twoTd">2000</label>
                <label class="labelTwo">X</label>
                <input type="number" name="twoTd">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="fiveHd">500</label>
                <label class="labelTwo">X</label>
                <input type="number" name="fiveHd">
                <label class="labelThree">0 &#8377;</label class="label">
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="twoHd">200</label>
                <label class="labelTwo">X</label>
                <input type="number" name="twoHd">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="oneHd">100</label>
                <label class="labelTwo">X</label>
                <input type="number" name="oneHd">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="fifty">50</label>
                <label class="labelTwo">X</label>
                <input type="number" name="fifty">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="twenty">20</label>
                <label class="labelTwo">X</label>
                <input type="number" name="twenty">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="ten">10</label>
                <label class="labelTwo">X</label>
                <input type="number" name="ten">
                <label class="labelThree ">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="five">5</label>
                <label class="labelTwo">X</label>
                <input type="number" name="five">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="two">2</label>
                <label class="labelTwo  ">X</label>
                <input type="number" name="two">
                <label class="labelThree">0 &#8377;</label>
            </div>
            <div class="evenlySpaced">
                <label class="labelOne" for="one">1</label>
                <label class="labelTwo">X</label>
                <input type="number" name="one">
                <label class="labelThree">0 &#8377;</label>
            </div>

            <div>
                <label for="">Total : 0 &#8377;</label>
                <label> Total notes : 0</label>
                <div>
                    <button>reset</button>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
